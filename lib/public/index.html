<!DOCTYPE html>
<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/client.js"></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Wanna Calculate?</h1>

<!-- <input type="hidden" id="inputOne" value="">
<input type="hidden" id="inputOperator" value="">
<input type="hidden" id="inputTwo" value="">
<input type="hidden" id="answer" value=""> -->

    <div id="topReadOut">
        <div id="inputOne" class="inputStyle"></div>
        <div id="inputOperator" class="inputStyle"></div>
        <div id="inputTwo" class="inputStyle"></div>
        <div id="answer" class="inputStyle"></div>
    </div>

    <p class="calc-row" id="firstNumberButtonsDiv">
        <button id="one" class="numberButtonStyle" type="button" data-amount="1" name="button">1</button>
        <button id="two" class="numberButtonStyle" type="button" data-amount="2" name="button">2</button>
        <button id="three" class="numberButtonStyle" type="button" data-amount="3" name="button">3</button>
        <button id="four" class="numberButtonStyle" type="button" data-amount="4" name="button">4</button>
        <button id="five" class="numberButtonStyle" type="button" data-amount="5" name="button">5</button>
        <button id="six" class="numberButtonStyle" type="button" data-amount="6" name="button">6</button>
        <button id="seven" class="numberButtonStyle" type="button" data-amount="7" name="button">7</button>
        <button id="eight" class="numberButtonStyle" type="button" data-amount="8" name="button">8</button>
        <button id="nine" class="numberButtonStyle" type="button" data-amount="9" name="button">9</button>
        <button id="zero" class="numberButtonStyle" type="button" data-amount="0" name="button">0</button>
    </p>



    <p id="MathButtonsDiv">
        <button id="addButton" type="button" data-kind="addButton" name="button">ADD</button>
        <button id="subtractButton" type="button" data-kind="subtractButton" name="button">SUBTRACT</button>
        <button id="multiplyButton" type="button" data-kind="multiplyButton" name="button">MULTIPLY</button>
        <button id="divideButton" type="button" data-kind="divideButton" name="button">DIVIDE</button>
    </p>




    <p class="calc-row" id="secondNumberButtonsDiv">
        <button id="oneb" class="numberButtonStyle" type="button" data-amount="1" name="button">1</button>
        <button id="twob" class="numberButtonStyle" type="button" data-amount="2" name="button">2</button>
        <button id="threeb" class="numberButtonStyle" type="button" data-amount="3" name="button">3</button>
        <button id="fourb" class="numberButtonStyle" type="button" data-amount="4" name="button">4</button>
        <button id="fiveb" class="numberButtonStyle" type="button" data-amount="5" name="button">5</button>
        <button id="sixb" class="numberButtonStyle" type="button" data-amount="6" name="button">6</button>
        <button id="sevenb" class="numberButtonStyle" type="button" data-amount="7" name="button">7</button>
        <button id="eightb" class="numberButtonStyle" type="button" data-amount="8" name="button">8</button>
        <button id="nineb" class="numberButtonStyle" type="button" data-amount="9" name="button">9</button>
        <button id="zerob" class="numberButtonStyle" type="button" data-amount="0" name="button">0</button>
    </p>







    <button id="submit" type="button" name="button">SUBMIT</button>
    <button id="clearButton" type="button" name="button">CLEAR</button>




</body>

</html>
